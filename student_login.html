{% extends 'base.html' %}{% block title %}Student Login{% endblock %}{% block content %}
<div class="row justify-content-center"><div class="col-md-4">
  <div class="card p-3">
    <h4>Student Login</h4>
    <form method="post">
      <div class="mb-2"><input name="roll_no" class="form-control" placeholder="Roll No"></div>
      <div class="mb-2"><input name="password" type="password" class="form-control" placeholder="Password"></div>
      <button class="btn btn-primary">Login</button>
    </form>
    <p class="mt-2">No account? <a href="/student/register">Register</a></p>
  </div>
</div></div>
{% endblock %}
